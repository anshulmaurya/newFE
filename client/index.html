<!DOCTYPE html>
<html lang="en" style="background-color: rgb(12, 12, 14);">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>dspcoder.com: Help you crack embedded system interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Safari-compatible favicon tags (Safari requires these specific tags) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">
    
    <!-- Web app manifest -->
    <link rel="manifest" href="/manifest.json?v=8">
    <meta name="description" content="Advanced embedded systems learning platform that transforms technical interview preparation into an engaging, interactive experience through intelligent code simulation and personalized learning technologies." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force favicon refresh
      document.addEventListener('DOMContentLoaded', function() {
        // This script forces browsers to reload favicons
        const favicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"]');
        favicons.forEach(link => {
          const currentHref = link.getAttribute('href');
          if (currentHref) {
            // Add a unique timestamp to force reload
            link.setAttribute('href', currentHref + (currentHref.includes('?') ? '&' : '?') + 'ts=' + new Date().getTime());
          }
        });

        // Set browser zoom to 90%
        document.body.style.zoom = "90%";
        
        // Fix for overflow issues that might cause black patches
        document.documentElement.style.backgroundColor = "rgb(12, 12, 14)";
        document.body.style.backgroundColor = "rgb(12, 12, 14)";
        document.body.style.minHeight = "100vh";
        document.body.style.minWidth = "100vw";
        
        // Ensure the root element fills the viewport fully
        const rootElement = document.getElementById('root');
        if (rootElement) {
          rootElement.style.minHeight = "100vh";
          rootElement.style.width = "100%";
          rootElement.style.backgroundColor = "rgb(12, 12, 14)";
        }
        
        // For Firefox
        if (navigator.userAgent.indexOf('Firefox') !== -1) {
          document.body.style.MozTransform = "scale(0.9)";
          document.body.style.MozTransformOrigin = "0 0";
          // Adjust body size to prevent overflow
          document.body.style.width = "111.11%"; // 100% / 0.9
          document.body.style.height = "111.11%"; // 100% / 0.9
        }
      });
    </script>
  </body>
</html>
