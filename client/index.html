<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>dspcoder.com: Help you crack embedded system interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Simple favicon setup optimized for Safari -->
    <!-- Safari-specific favicon tags -->
    <link rel="apple-touch-icon" href="/favicon-192.png?v=9">
    <link rel="shortcut icon" href="/favicon.ico?v=9">
    
    <!-- These formats are in order of Safari preference -->
    <link rel="icon" href="/favicon.ico?v=9">
    <link rel="icon" sizes="any" href="/favicon.svg?v=9" type="image/svg+xml">
    <link rel="icon" href="/favicon-32.png?v=9" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-16.png?v=9" type="image/png" sizes="16x16">
    
    <!-- Safari-specific mask icon with branding color -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=9" color="#d6fb41">
    
    <!-- Web app manifest -->
    <link rel="manifest" href="/manifest.json?v=8">
    <meta name="description" content="Advanced embedded systems learning platform that transforms technical interview preparation into an engaging, interactive experience through intelligent code simulation and personalized learning technologies." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force favicon refresh
      document.addEventListener('DOMContentLoaded', function() {
        // This script forces browsers to reload favicons
        const favicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"]');
        favicons.forEach(link => {
          const currentHref = link.getAttribute('href');
          if (currentHref) {
            // Add a unique timestamp to force reload
            link.setAttribute('href', currentHref + (currentHref.includes('?') ? '&' : '?') + 'ts=' + new Date().getTime());
          }
        });
      });
    </script>
  </body>
</html>
