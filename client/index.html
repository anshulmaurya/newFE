<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>dspcoder.com: Help you crack embedded system interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicons with different formats for maximum browser compatibility -->
    <link rel="shortcut icon" href="/header-icon.ico?v=6" type="image/x-icon">
    <link rel="icon" href="/header-icon.ico?v=6" type="image/x-icon">
    <link rel="icon" href="/header-icon-16.png?v=6" type="image/png" sizes="16x16">
    <link rel="icon" href="/header-icon-32.png?v=6" type="image/png" sizes="32x32">
    <link rel="icon" href="/header-icon.svg?v=6" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/header-icon.png?v=6">
    <link rel="manifest" href="/manifest.json?v=6">
    <meta name="description" content="Advanced embedded systems learning platform that transforms technical interview preparation into an engaging, interactive experience through intelligent code simulation and personalized learning technologies." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force favicon refresh
      document.addEventListener('DOMContentLoaded', function() {
        // This script forces browsers to reload favicons
        const favicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"]');
        favicons.forEach(link => {
          const currentHref = link.getAttribute('href');
          if (currentHref) {
            // Add a unique timestamp to force reload
            link.setAttribute('href', currentHref + (currentHref.includes('?') ? '&' : '?') + 'ts=' + new Date().getTime());
          }
        });
      });
    </script>
  </body>
</html>
