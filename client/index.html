<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>dspcoder.com: Help you crack embedded system interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Enhanced favicons with Safari-specific optimizations -->
    <!-- Standard favicon - first priority for most browsers -->
    <link rel="icon" href="/favicon.svg?v=7" type="image/svg+xml">
    
    <!-- Apple Touch Icon - for iOS/Safari -->
    <link rel="apple-touch-icon" href="/favicon-192.png?v=7">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-192.png?v=7">
    
    <!-- Safari specifically needs multiple PNG sizes -->
    <link rel="icon" href="/favicon-32.png?v=7" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-16.png?v=7" type="image/png" sizes="16x16">
    <link rel="icon" href="/favicon-96.png?v=7" type="image/png" sizes="96x96">
    <link rel="icon" href="/favicon-128.png?v=7" type="image/png" sizes="128x128">
    <link rel="icon" href="/favicon-192.png?v=7" type="image/png" sizes="192x192">
    
    <!-- Fallback for older browsers -->
    <link rel="shortcut icon" href="/favicon-32.png?v=7" type="image/png">
    
    <!-- Web application manifest -->
    <link rel="manifest" href="/manifest.json?v=7">
    
    <!-- Safari specific meta tags -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=7" color="#d6fb41">
    <meta name="apple-mobile-web-app-title" content="dspcoder">
    <meta name="application-name" content="dspcoder">
    <meta name="description" content="Advanced embedded systems learning platform that transforms technical interview preparation into an engaging, interactive experience through intelligent code simulation and personalized learning technologies." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force favicon refresh
      document.addEventListener('DOMContentLoaded', function() {
        // This script forces browsers to reload favicons
        const favicons = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"]');
        favicons.forEach(link => {
          const currentHref = link.getAttribute('href');
          if (currentHref) {
            // Add a unique timestamp to force reload
            link.setAttribute('href', currentHref + (currentHref.includes('?') ? '&' : '?') + 'ts=' + new Date().getTime());
          }
        });
      });
    </script>
  </body>
</html>
